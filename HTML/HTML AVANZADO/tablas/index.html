<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
</head>
<body>
    <table>
        <thead>
            <tr><!--Los tr(table row) crean una fila-->
                <th>Nombre</th><!--Los th(table header) crean el encabezado de la columna-->
                <th>Apellido</th>
                <th>Ocupaci√≥n</th>
            
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Juan</td><!--Los td (table data) crean los datos de cada fila-->
                <td>Petela</td>
                <td>Abogado</td>
            </tr>
            <tr>
                <td>Ricardo</td>
                <td>Parna</td>
                <td>Anestesista</td> 
                
            </tr>
            <tr>
                <td>Roberto</td>
                <td>Cocochio</td>
                <td>Psiconauta</td> 
                
            </tr>
        </tbody>
    </table>
</body>
</html>
