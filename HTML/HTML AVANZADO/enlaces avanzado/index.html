<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fieldset y Legend</title>

</head>
<body>
    <form > 
        <h2>Formulario de contacto :</h2>
        <fieldset>
            <legend>INFORMACION BASICA</legend>
        <div class ="form_input">
            <label for="nombre">Nombre Completo :</label>
            <input type="text" placeholder="Juan Perez" id="nombre">
        </div>
        <div class ="form_input">
            <label for="email">Email :</label>
          
            <input type="email" placeholder="juanperez@gmail.com" id="email">
        </div> 
        
        <div class ="form_input">
            <label>Menu de opciones :
            <select name="nombre del select">
                <option value="valor de la opcion 1">Option 1</option>
                <option value="valor de 2">Option 2</option>
                <option value="valor de 3">Option 3</option>
            </select>
        </label>
        </div> 
        <div class="form_input">
            <label>Lista de datos x :
            <input list ="datosx" name="datos">
            <datalist id="datosx">
                <option value="valor de dato1"> Descripcion de dato1</option>
                <option value="valor de dato 2"> Descripcion de dato 2</option>
                <option value="valor de dato3"> Descripcion de dato 3</option>
            </datalist>
            </label>
        </div>

    </fieldset>

        <div class ="form_input">
            <label for="comentarios">Comentarios :</label>
            <textarea placeholder="Deja tu comentario... " id="comentarios"></textarea>
        </div> 


        <div class ="form_input">

        <label>Acepto los <a href="terms.html" target="_blank">terminos y condiciones:</a>              
                <input type="checkbox" class="checkbox">
             </label>

        </div>
           
        
            
      

        

    </form> 
</body>
</html>
