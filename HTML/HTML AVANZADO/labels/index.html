<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labels</title>

</head>
<body>
    <form > 
        <h2>Formulario de contacto :</h2>
        <div class ="form_input">
            <label for="nombre">Nombre Completo :</label>
            <input type="text" placeholder="Juan Perez" id="nombre">
        </div>
        <div class ="form_input">
            <label for="email">Email :</label>
            <!--LOS LABELS SE PUEDEN VINCULAR CON EL INPUT DE DOS MANERAS, ASIGNANDOLE UN FOR CON EL NOMBRE DEL INPUT Y UN ID PARA EL INPUT COMO ESTE CASO, O PONIENDO EL INPUT DENTRO DEL LABEL.
            -->
            <input type="email" placeholder="juanperez@gmail.com" id="email">
        </div>  
        <div class ="form_input">
            <label for="comentarios">Comentarios :</label>
            <textarea placeholder="Deja tu comentario... " id="comentarios"></textarea>
        </div> 
       </form> 
</body>
</html>
