<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDEBAR MENU</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> <!-- con este link accedemos a los iconos de google -->

</head>
<body>
    <aside class="sidebar">
        <form class="sidebar__form">
           <input type="checkbox" id="open-menu"> 
           <label class="material-symbols-outlined" for="open-menu">close</label>
        </form>
        <picture class="sidebar__picture">
            <source srcset="imagenes/logo-lorem-small.jpg" media="(max-width:57.5rem)"> 
            <img src="imagenes/logo-lorem.png" >
        </picture>
        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined"  >Notifications</span>
                    <a href="#">Notifications</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined"  >Mail</span>
                    <a href="#">Messages</a>
                </li>
                <li class="sidebar__item" >
                    <span class="material-symbols-outlined"  >Shopping_cart</span>
                    <a href="#">Cart</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined"  >Account_balance</span>
                    <a href="#">Balance</a>
                </li>
                <li class="sidebar__item" >
                    <span class="material-symbols-outlined"  >Settings</span>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile ">
            <ul>
                <li class="sidebar__item item--profile" >
                    <img src="imagenes/luna2.png" >
                    <span class="profile-option">PROFILE</span>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined"  >Logout</span>
                    <a href="#">Log-out</a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
